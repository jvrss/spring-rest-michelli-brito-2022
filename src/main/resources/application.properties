# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

spring.datasource.url= jdbc:mysql://${DB_SERVER}:${DB_PORT:3306}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# The path to the keystore containing the certificate
server.ssl.certificate=classpath:certificate/${FILE_CERTIFICATE}
# The password used to generate the certificate
server.ssl.certificate-private-key=classpath:certificate/${FILE_PRIVATE_KEY}

server.ssl.enabled=true

#trust store location
trust.store=classpath:certificate/${FILE_CERTIFICATE}
#trust store password
trust.store.password=classpath:certificate/${FILE_PRIVATE_KEY}