name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          retention-days: 1

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target/

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/parking_control:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/parking_control:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/parking_control:latest
          cache-to: type=inline

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: docker
    environment:
      name: production
      url: https://parking-control.jvrss.com.br/swagger-ui/index.html

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Login to Docker Hub
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            
            # Pull latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/parking_control:latest
            
            # Stop and remove old container
            docker stop parking_control || true
            docker rm parking_control || true
            
            # Run new container
            docker run -d \
              --name parking_control \
              --restart unless-stopped \
              -p 32000:8080 \
              -e DB_SERVER=${{ secrets.DB_SERVER }} \
              -e DB_PORT=${{ secrets.DB_PORT }} \
              -e DB_NAME=${{ secrets.DB_NAME }} \
              -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e KEY_STORE_PASSWORD=${{ secrets.KEY_STORE_PASSWORD }} \
              ${{ secrets.DOCKER_USERNAME }}/parking_control:latest
            
            # Clean up old images
            docker image prune -af --filter "until=24h"

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Check if container is running
            docker ps | grep parking_control
            
            # Show container logs (last 20 lines)
            docker logs --tail 20 parking_control
