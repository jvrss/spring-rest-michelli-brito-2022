name: Deploy to VPS (GHCR)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: "25"
          distribution: temurin
          cache: maven

      - name: Build application
        run: mvn clean package -DskipTests

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/jvrss/parking_control_db:latest \
            -t ghcr.io/jvrss/parking_control_db:${{ github.sha }} \
            .

      - name: Push Docker image
        run: |
          docker push ghcr.io/jvrss/parking_control_db:latest
          docker push ghcr.io/jvrss/parking_control_db:${{ github.sha }}

  deploy:
    name: Deploy on VPS
    runs-on: self-hosted
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

      - name: Pull latest image
        run: docker pull ghcr.io/jvrss/parking_control_db:latest

      - name: Stop old containers
        run: |
          cd /opt/parking_control_db
          docker-compose down --remove-orphans || true
          docker rm -f parking_control_db || true

      - name: Start new container
        run: |
          cd /opt/parking_control_db
          docker-compose up -d

      - name: Verify container
        run: docker ps | grep parking_control_db
